<dx-toolbar [ngStyle]="{ paddingLeft: '25px', paddingRight: '25px' }">
  <dxi-item [location]="'before'" [text]="'User Mananagement'"> </dxi-item>
  <dxi-item
    location="center"
    locateInMenu="auto"
    [visible]="isSelectInfoVisible"
  >
    <div *dxTemplate>
      <div style="font-size: small">{{ selectInfoText }}</div>
    </div>
  </dxi-item>
  <dxi-item location="center" locateInMenu="auto">
    <dx-button
      icon="trash"
      type="normal"
      [visible]="isSelectInfoVisible"
      hint="Delete current selected items"
      (onClick)="deleteSelectedItems()"
    >
    </dx-button>
  </dxi-item>
</dx-toolbar>
<ng-container *ngIf="roleList.length !== 0">
  <dx-data-grid
    id="gridContainer"
    [dataSource]="userList"
    keyExpr="id"
    [showBorders]="true"
    [allowColumnReordering]="true"
    [rowAlternationEnabled]="true"
    [columnHidingEnabled]="true"
    [(selectedRowKeys)]="selectedRows"
    [sorting]="false"
    (onOptionChanged)="onOptionChanged($event)"
    (onSelectionChanged)="selectionChangedHandler()"
    (onEditingStart)="onEditingStart()"
    (onInitNewRow)="onInitNewRow()"
    (onSaved)="onSaved($event)"
    (onEditCanceled)="onEditCanceled()"
    (onToolbarPreparing)="onToolbarPreparing($event)"
  >
    <dxo-editing
      [allowUpdating]="true"
      [allowDeleting]="true"
      [allowAdding]="true"
      [useIcons]="true"
      [selectTextOnEditStart]="true"
    >
    </dxo-editing>
    <dxo-selection
      [selectAllMode]="'page'"
      [showCheckBoxesMode]="'onClick'"
      mode="multiple"
    ></dxo-selection>
    <dxo-grouping
      [contextMenuEnabled]="true"
      expandMode="rowClick"
    ></dxo-grouping>
    <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
    <dxo-paging [pageSize]="pageSize"> </dxo-paging>

    <dxo-pager
      [visible]="true"
      [displayMode]="'adaptive'"
      [allowedPageSizes]="allowedPageSizes"
      [showPageSizeSelector]="true"
      [showNavigationButtons]="true"
    >
    </dxo-pager>
    <dxo-load-panel [enabled]="true"></dxo-load-panel>

    <dxi-column
      dataField="username"
      caption="Username"
      [allowEditing]="isAddingNewRow"
    >
    </dxi-column>
    <ng-container>
      <dxi-column
        dataField="password"
        [customizeText]="customizePass"
        caption="Password"
        [allowEditing]="isAddingNewRow"
      >
      </dxi-column>
    </ng-container>
    <dxi-column dataField="displayName" caption="Display Name"> </dxi-column>
    <dxi-column dataField="roleId" [caption]="'Role'">
      <dxi-validation-rule type="required"></dxi-validation-rule>
      <dxo-lookup [dataSource]="roleList" displayExpr="name" valueExpr="id">
      </dxo-lookup>
    </dxi-column>

    <div *dxTemplate="let data of 'totalUserCount'">
      <span>Total User: {{ userList.length }} </span>
    </div>
  </dx-data-grid>
</ng-container>
