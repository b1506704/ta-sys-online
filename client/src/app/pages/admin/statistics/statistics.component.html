<dx-toolbar [ngStyle]="{ paddingLeft: '25px', paddingRight: '25px' }">
  <dxi-item [location]="'before'" [text]="'Overall Statistics'"> </dxi-item>
  <dxi-item location="after" locateInMenu="auto">
    <dx-button
      icon="arrowright"
      type="outline"
      text="User Mananagement"
      hint="Navigate to Edit User"
      (onClick)="navigateToEditUser()"
    >
    </dx-button>
  </dxi-item>
</dx-toolbar>
<router-outlet></router-outlet>
<dx-speed-dial-action
  icon="user"
  label="Customer"
  [index]="1"
  (onClick)="toCustomer()"
>
</dx-speed-dial-action>
<dx-speed-dial-action
  icon="like"
  label="Doctor"
  [index]="2"
  (onClick)="toDoctor()"
>
</dx-speed-dial-action>
<dx-speed-dial-action
  icon="refresh"
  label="50+ Data"
  [index]="4"
  (onClick)="loadMoreData()"
>
</dx-speed-dial-action>
