<ng-container *ngIf="fileItems">
  <!-- currentPath="Images" -->
  <dx-file-manager
    id="fileManager"
    [fileSystemProvider]="fileItems"
    height="'100%'"
    (onSelectedFileOpened)="displayImagePopup($event)"
    (onSelectionChanged)="onSelectionChanged($event)"
    (onToolbarItemClick)="onToolbarItemClick($event)"
    (onContextMenuItemClick)="onContextItemClick($event)"
    (onOptionChanged)="onOptionChanged($event)"    
  >
    <dxo-item-view [showParentFolder]="false">
      <dxo-details>
        <ng-container *ngIf="isItemMode">
          <dxi-column
            dataField="thumbnail"
            caption="Preview"
            [width]="150"
          ></dxi-column>
          <dxi-column dataField="name" caption="Title"></dxi-column>
          <dxi-column
            dataField="type"
            caption="Type"
            [width]="120"
          ></dxi-column>
          <dxi-column
            dataField="size"
            caption="Size"
            [width]="120"
          ></dxi-column>
          <dxi-column
            dataField="dateModified"
            caption="Date Modified"
          ></dxi-column>
        </ng-container>
        <ng-container *ngIf="!isItemMode">
          <dxi-column
            dataField="thumbnail"
            caption="..."
            [width]="150"
          ></dxi-column>
          <dxi-column dataField="name" caption="Name"></dxi-column>
          <dxi-column
            dataField="dateModified"
            caption="Date Modified"
          ></dxi-column>
        </ng-container>
      </dxo-details>
    </dxo-item-view>
    <dxo-toolbar>
      <dxi-item name="showNavPane" visible="true"></dxi-item>
      <dxi-item name="separator"></dxi-item>
      <dxi-item
        widget="dxMenu"
        location="before"
        locateInMenu="auto"
        [options]="newContainerMenuOptions"
      ></dxi-item>
      <ng-container *ngIf="isDirectorySelected">
        <dxi-item
          widget="dxMenu"
          location="before"
          locateInMenu="auto"
          [options]="deleteFolderMenuOptions"
        ></dxi-item>
        <dxi-item
          widget="dxMenu"
          location="before"
          locateInMenu="auto"
          [options]="renameFolderMenuOptions"
        ></dxi-item>
        <dxi-item
          widget="dxMenu"
          location="before"
          locateInMenu="auto"
          [options]="cloneFolderMenuOptions"
        ></dxi-item>
      </ng-container>
      <dxi-item
        widget="dxMenu"
        location="before"
        locateInMenu="auto"
        [options]="newFileMenuOptions"
      ></dxi-item>
      <dxi-item
        widget="dxMenu"
        location="before"
        locateInMenu="auto"
        [options]="newFilesMenuOptions"
      ></dxi-item>
      <dxi-item
        widget="dxMenu"
        location="after"
        locateInMenu="auto"
        [options]="refreshMenuOptions"
      ></dxi-item>
      <dxi-item name="separator" location="after"></dxi-item>
      <dxi-item name="switchView"></dxi-item>
      <ng-container *ngIf="isDirectorySelected === false">
        <dxi-file-selection-item name="separator"></dxi-file-selection-item>
        <dxi-file-selection-item
          widget="dxMenu"
          location="before"
          locateInMenu="auto"
          [options]="deleteMenuOptions"
        ></dxi-file-selection-item>
        <dxi-file-selection-item
          widget="dxMenu"
          location="before"
          locateInMenu="auto"
          [options]="updateMenuOptions"
        ></dxi-file-selection-item>
        <dxi-file-selection-item
          widget="dxMenu"
          location="before"
          locateInMenu="auto"
          [options]="downloadZipMenuOptions"
        ></dxi-file-selection-item>
        <dxi-file-selection-item
          widget="dxMenu"
          location="before"
          locateInMenu="auto"
          [options]="copyMenuOptions"
        ></dxi-file-selection-item>
        <dxi-file-selection-item
          widget="dxMenu"
          location="before"
          locateInMenu="auto"
          [options]="moveMenuOptions"
        ></dxi-file-selection-item>
        <ng-container *ngIf="isCopying === true || isMoving === true">
          <dxi-item
            widget="dxMenu"
            location="before"
            locateInMenu="auto"
            [options]="pasteMenuOptions"
          ></dxi-item>
          <dxi-item
            widget="dxMenu"
            location="before"
            locateInMenu="auto"
            [options]="clearClipboardMenuOptions"
          ></dxi-item>
        </ng-container>
        <dxi-file-selection-item
          name="clearSelection"
          locateInMenu="auto"
        ></dxi-file-selection-item>
      </ng-container>
    </dxo-toolbar>
    <dxo-context-menu>
      <ng-container *ngIf="isDirectorySelected === true">
        <dxi-item
          name="newFolder"
          text="New Folder"
          icon="newfolder"
          beginGroup="true"
        ></dxi-item>
        <dxi-item
          name="deleteFolder"
          text="Delete Folder"
          icon="trash"
        ></dxi-item>
        <dxi-item
          name="updateFolder"
          text="Update Folder"
          icon="edit"
          beginGroup="true"
        ></dxi-item>
        <dxi-item
          name="cloneFolder"
          text="Clone Folder"
          icon="unselectall"
        ></dxi-item>
      </ng-container>
      <ng-container *ngIf="isDirectorySelected === false">
        <dxi-item
          name="downloadImage"
          text="Download Image"
          icon="download"
          beginGroup="true"
        ></dxi-item>
        <dxi-item
          name="newImage"
          text="New image"
          icon="plus"
          beginGroup="true"
        ></dxi-item>
        <dxi-item
          name="deleteImage"
          text="Delete image"
          icon="trash"
        ></dxi-item>
        <dxi-item
          name="updateImage"
          text="Update image"
          icon="edit"
          beginGroup="true"
        ></dxi-item>
      </ng-container>
    </dxo-context-menu>
  </dx-file-manager>
  <dx-popup
    id="photo-popup"
    [height]="'90%'"
    [width]="'70%'"
    [showTitle]="true"
    [shading]="true"
    [showCloseButton]="true"
    [title]="currentFile?.dataItem.name"
    [(visible)]="isPopupVisible"
  >
    <div *dxTemplate="let data of 'content'">
      <dx-scroll-view
        [bounceEnabled]="true"
        [scrollByContent]="true"
        [scrollByThumb]="true"
        [height]="'100%'"
        [width]="'100%'"
      >
        <div class="photo-popup-content">
          <div class="img-container">
            <img [src]="currentFile?.thumbnail" alt="..." />
          </div>
          <div class="info-container">
            <p>Detail Information</p>
            <div>Title: {{ currentFile?.dataItem.name }}</div>
            <div>Category: {{ currentFile?.dataItem.category }}</div>
            <div>Type: {{ currentFile?.dataItem.type }}</div>
            <div>Size: {{ currentFile?.dataItem.size }} byte</div>
          </div>
        </div>
      </dx-scroll-view>
    </div>
  </dx-popup>
  <dx-popup
    id="upload-popup"
    [height]="'90%'"
    [width]="'90%'"
    [showTitle]="true"
    [shading]="true"
    [showCloseButton]="true"
    [title]="'Upload Tool'"
    [(visible)]="isUploadPopupVisible"
  >
    <div *dxTemplate="let data of 'content'">
      <dx-scroll-view
        [bounceEnabled]="true"
        [scrollByContent]="true"
        [scrollByThumb]="true"
        [height]="'100%'"
        [width]="'100%'"
      >
        <app-upload-tool
          [directory]="currentDirectory"
          [selectedItem]="selectedItem"
        ></app-upload-tool>
      </dx-scroll-view>
    </div>
  </dx-popup>
  <dx-popup
    id="upload-batch-popup"
    [height]="'90%'"
    [width]="'90%'"
    [showTitle]="true"
    [shading]="true"
    [showCloseButton]="true"
    [title]="'Upload Batch'"
    [(visible)]="isUploadBatchPopupVisible"
  >
    <div *dxTemplate="let data of 'content'">
      <dx-scroll-view
        [bounceEnabled]="true"
        [scrollByContent]="true"
        [scrollByThumb]="true"
        [height]="'100%'"
        [width]="'100%'"
      >
        <app-upload-batch [directory]="currentDirectory"></app-upload-batch>
      </dx-scroll-view>
    </div>
  </dx-popup>
  <dx-popup
    id="upload-folder-popup"
    [height]="'70%'"
    [width]="'70%'"
    [showTitle]="true"
    [shading]="true"
    [showCloseButton]="true"
    [title]="'Upload Folder'"
    [(visible)]="isUploadContainerPopupVisible"
  >
    <div *dxTemplate="let data of 'content'">
      <dx-scroll-view
        [bounceEnabled]="true"
        [scrollByContent]="true"
        [scrollByThumb]="true"
        [height]="'100%'"
        [width]="'100%'"
      >
        <app-upload-folder
          [directory]="currentDirectory"
          [selectedItem]="currentDirectory"
        ></app-upload-folder>
      </dx-scroll-view>
    </div>
  </dx-popup>
  <dx-popup
    id="rename-folder-popup"
    [height]="'70%'"
    [width]="'70%'"
    [showTitle]="true"
    [shading]="true"
    [showCloseButton]="true"
    [title]="'Rename Folder'"
    [(visible)]="isUpdateContainerPopupVisible"
  >
    <div *dxTemplate="let data of 'content'">
      <dx-scroll-view
        [bounceEnabled]="true"
        [scrollByContent]="true"
        [scrollByThumb]="true"
        [height]="'100%'"
        [width]="'100%'"
      >
        <app-update-folder
          [selectedItem]="currentDirectory"
        ></app-update-folder>
      </dx-scroll-view>
    </div>
  </dx-popup>
</ng-container>
