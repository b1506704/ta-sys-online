<dx-toolbar
  [ngStyle]="{
    paddingLeft: '25px',
    marginBottom: '5px'
  }"
>
  <dxi-item [location]="'before'" [text]="'Subject List'"> </dxi-item>
  <dxi-item widget="dxTextBox" [options]="searchBoxOptions" location="before">
  </dxi-item>
  <dxi-item
    widget="dxButton"
    [options]="refreshButtonOptions"
    location="after"
    [locateInMenu]="'auto'"
  >
  </dxi-item>
  <dxi-item [locateInMenu]="'auto'" [location]="'after'">
    <dx-button icon="filter" type="normal" [disabled]="true"> </dx-button>
  </dxi-item>
  <dxi-item
    widget="dxSelectBox"
    [locateInMenu]="'auto'"
    [options]="filterSelectBoxOptions"
    location="after"
  >
  </dxi-item>
  <dxi-item [locateInMenu]="'auto'" [location]="'after'">
    <dx-button icon="group" type="normal" [disabled]="true"> </dx-button>
  </dxi-item>
  <dxi-item
    widget="dxSelectBox"
    [options]="sortSelectBoxOptions"
    location="after"
    [locateInMenu]="'auto'"
  >
  </dxi-item>
  <dxi-item location="after" locateInMenu="auto">
    <dx-button
      icon="arrowright"
      type="outline"
      text="To Instructor"
      hint="Navigate to instructor list "
      (onClick)="navigateToInstructor()"
    >
    </dx-button>
  </dxi-item>
</dx-toolbar>
<dx-scroll-view
  [direction]="'vertical'"
  [showScrollbar]="true"
  [scrollByContent]="true"
  [scrollByThumb]="true"
  [height]="'69vh'"
  (onPullDown)="updateTopContent($event)"
  (onReachBottom)="updateBottomContent($event)"
  [bounceEnabled]="false"
>
  <ng-container *ngIf="subjectList">
    <div class="card-container">
      <div class="card" *ngFor="let item of subjectList">
        <div class="card-title">{{ item?.name }}</div>
        <div class="card-body">
          <div class="card-text">
            Price: {{ item?.cost | formatCurrency: currency }}
          </div>
        </div>
        <div class="card-img">
          <img
            [src]="mapImageListToUrl(item?._id)"
            alt="..."
            style="height: 100%; width: 100%"
          />
        </div>
        <div>
          <dx-button
            icon="arrowright"
            type="outline"
            text="Detail"
            hint="Click to see subject detail"
            (onClick)="selectSubject(item?.id)"
          ></dx-button>
        </div>
      </div>
    </div>
  </ng-container>
</dx-scroll-view>
<dx-speed-dial-action
  icon="arrowup"
  label=""
  [index]="1"
  (onClick)="scrollTop()"
>
</dx-speed-dial-action>
<dx-popup
  [(visible)]="isDetailPopupVisible"
  [height]="'80%'"
  [width]="'80%'"
  [showTitle]="true"
  [shading]="true"
  [title]="'Subject Detail'"
  [dragEnabled]="true"
  [closeOnOutsideClick]="false"
  [showCloseButton]="true"
>
  <div *dxTemplate="let data of 'content'">
    <ng-container *ngIf="currentSubjectID">
      <app-subject-detail [subjectID]="currentSubjectID"> </app-subject-detail>
    </ng-container>
  </div>
</dx-popup>
