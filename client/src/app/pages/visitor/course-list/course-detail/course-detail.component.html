<dx-scroll-view
  [bounceEnabled]="true"
  [scrollByContent]="true"
  [scrollByThumb]="true"
>
  <div class="img-container">
    <img [src]="fileData?.url" alt="..." />
  </div>
  <form id="course-form-container" [classList]="['course-form']">
    <dx-form id="course-form" [formData]="courseData" [readOnly]="true">
      <dxi-item itemType="group" caption="Course Summary">
        <dxi-item name="courseName">
          <dxo-label text="Course Name"></dxo-label>
          <div *dxTemplate>
            <div class="responsive-field">
              {{ courseData?.name }}
            </div>
          </div>
        </dxi-item>
        <dxi-item name="instructorName">
          <dxo-label text="Instructor"></dxo-label>
          <div *dxTemplate>
            <div class="responsive-field">
              {{ instructorData?.fullName }}
            </div>
          </div>
        </dxi-item>
        <dxi-item name="duration">
          <dxo-label text="Duration"></dxo-label>
          <div *dxTemplate>
            <div class="responsive-field">
              {{ courseData?.duration }} week(s)
            </div>
          </div>
        </dxi-item>
        <dxi-item name="cost">
          <dxo-label text="Cost"></dxo-label>
          <div *dxTemplate>
            <div class="responsive-field">
              {{ courseData?.cost | formatCurrency: currency }}
            </div>
          </div>
        </dxi-item>
        <dxi-item name="availableSlot">
          <dxo-label text="Available Slot"></dxo-label>
          <div *dxTemplate>
            <div class="responsive-field">
              {{ courseData?.availableSlot }}
            </div>
          </div>
        </dxi-item>
        <dxi-item name="maxSlot">
          <dxo-label text="Max Slot"></dxo-label>
          <div *dxTemplate>
            <div class="responsive-field">
              {{ courseData?.maxSlot }}
            </div>
          </div>
        </dxi-item>
        <dxi-item name="lesson">
          <dxo-label text="Total Lesson"></dxo-label>
          <div *dxTemplate>
            <div class="responsive-field">
              {{ courseData?.totalLesson }}
            </div>
          </div>
        </dxi-item>
        <dxi-item name="test">
          <dxo-label text="Total Test"></dxo-label>
          <div *dxTemplate>
            <div class="responsive-field">
              {{ courseData?.totalTest }}
            </div>
          </div>
        </dxi-item>
        <dxi-item name="description">
          <dxo-label text="Description"></dxo-label>
          <div *dxTemplate>
            <div class="responsive-field">
              <dx-html-editor readOnly="true" [value]="courseData?.description">
                <dxo-media-resizing [enabled]="true"> </dxo-media-resizing>
              </dx-html-editor>
            </div>
          </div>
        </dxi-item>
      </dxi-item>
    </dx-form>
  </form>
  <dx-button
    style="width: 100%"
    text="Please login to purchase"
    [disabled]="true"
  ></dx-button>
</dx-scroll-view>
