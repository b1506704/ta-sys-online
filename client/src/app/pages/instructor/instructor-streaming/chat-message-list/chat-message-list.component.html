<dx-popup
  id="chat-shortcut-popup"
  [title]="title"
  [showTitle]="true"
  [shading]="true"
  [position]="'right'"
  [showCloseButton]="true"
  [dragEnabled]="true"
  [height]="'80%'"
  (onHiding)="closePopupChat()"
  [width]="'20%'"
  [visible]="isVisible"
>
  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view
      [scrollByContent]="true"
      [scrollByThumb]="true"
      bounceEnabled="true"
      [height]="'92%'"
      [width]="'100%'"
    >
      <div class="message-list" *ngFor="let item of chatMessageList">
        <div>{{ item?.userEntry.displayName }}</div>
        <div class="message-body">
          {{ item?.message }}
        </div>
        <div>{{ item?.date }}</div>
      </div>
    </dx-scroll-view>
    <div class="chat-input-container">
      <dx-text-box
        (onValueChanged)="onChatInputChanged($event)"
        (onEnterKey)="onEnterKey()"
        [placeholder]="'Enter message...'"
      ></dx-text-box>
      <dx-button
        (onClick)="sendChatMessage()"
        [icon]="'arrowright'"
      ></dx-button>
    </div>
  </div>
</dx-popup>
