<dx-toolbar
  [ngStyle]="{
    paddingLeft: '25px',
    marginBottom: '5px'
  }"
>
  <dxi-item [location]="'before'" [text]="'Room List'"> </dxi-item>
  <dxi-item
    widget="dxTextBox"
    [options]="searchBoxOptions"
    location="before"
  >
  </dxi-item>
  <dxi-item
    widget="dxButton"
    [options]="refreshButtonOptions"
    location="after"
    [locateInMenu]="'auto'"
  >
  </dxi-item>
  <dxi-item [locateInMenu]="'auto'" [location]="'after'">
    <dx-button icon="filter" type="normal" [disabled]="true"> </dx-button>
  </dxi-item>
  <dxi-item
    widget="dxSelectBox"
    [locateInMenu]="'auto'"
    [options]="filterSelectBoxOptions"
    location="after"
  >
  </dxi-item>
  <dxi-item [locateInMenu]="'auto'" [location]="'after'">
    <dx-button icon="money" type="normal" [disabled]="true"> </dx-button>
  </dxi-item>
  <dxi-item
    widget="dxSelectBox"
    [options]="sortSelectBoxOptions"
    location="after"
    [locateInMenu]="'auto'"
  >
  </dxi-item>
  <dxi-item location="after" locateInMenu="auto">
    <dx-button
      icon="arrowright"
      type="outline"
      text="Medical Checkup"
      hint="Navigate to Medical Checkup"
      (onClick)="navigateToMedicalCheckup()"
    >
    </dx-button>
  </dxi-item>
</dx-toolbar>
<dx-scroll-view
  [direction]="'vertical'"
  [showScrollbar]="true"
  [scrollByContent]="true"
  [scrollByThumb]="true"
  [height]="'69vh'"
  (onPullDown)="updateTopContent($event)"
  (onReachBottom)="updateBottomContent($event)"
  [bounceEnabled]="false"
>
  <ng-container *ngIf="roomList">
    <div class="card-container">
      <div class="card" *ngFor="let item of roomList">
        <div class="card-title">{{ item?.number }}</div>
        <div class="card-body">
          <div class="card-text">Total Slot: {{ item?.totalSlot }}</div>
          <div class="card-text">
            Total Learner: {{ item?.learnerID.length }}
          </div>
        </div>
        <div class="card-img">
          <img
            src="../../../../assets/imgs/hospital_room.jpg"
            alt="room..."
            style="height: 100%; width: 100%"
          />
        </div>
        <div>
          <dx-button
            icon="arrowright"
            type="outline"
            text="Detail"
            hint="Click to see room detail"
            (click)="selectRoom(item)"
          ></dx-button>
        </div>
      </div>
    </div>
  </ng-container>
</dx-scroll-view>
<dx-speed-dial-action
  icon="arrowup"
  label=""
  [index]="1"
  (onClick)="scrollTop()"
>
</dx-speed-dial-action>
