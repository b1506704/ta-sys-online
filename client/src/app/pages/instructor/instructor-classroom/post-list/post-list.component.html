<dx-toolbar
  [ngStyle]="{
    paddingLeft: '25px',
    marginBottom: '5px'
  }"
>
  <dxi-item
    [location]="'before'"
    [text]="'Activity'"
    style="padding-right: 15px"
  >
  </dxi-item>
  <dxi-item widget="dxTextBox" [options]="searchBoxOptions" location="before">
  </dxi-item>
  <dxi-item [locateInMenu]="'auto'" [location]="'after'">
    <dx-button
      icon="plus"
      type="danger"
      hint="Click to add post post detail"
      (onClick)="uploadPost()"
    ></dx-button>
  </dxi-item>
  <dxi-item
    widget="dxButton"
    [options]="refreshButtonOptions"
    location="after"
    [locateInMenu]="'auto'"
  >
  </dxi-item>
  <dxi-item [locateInMenu]="'auto'" [location]="'after'">
    <dx-button icon="event" type="normal" [disabled]="true"> </dx-button>
  </dxi-item>
  <dxi-item
    widget="dxSelectBox"
    [options]="sortSelectBoxOptions"
    location="after"
    [locateInMenu]="'auto'"
  >
  </dxi-item>
</dx-toolbar>
<dx-scroll-view
  [direction]="'vertical'"
  [showScrollbar]="true"
  [scrollByContent]="true"
  [scrollByThumb]="true"
  [width]="'100%'"
  [height]="'73vh'"
  (onPullDown)="updateTopContent($event)"
  (onReachBottom)="updateBottomContent($event)"
  [bounceEnabled]="false"
>
  <ng-container *ngIf="postList.length">
    <div class="card-container">
      <div class="card" *ngFor="let item of postList">
        <div class="card-header">
          <div class="avatar">
            <img
              [src]="mapFileListToUrl(item?.userAccountResponse.id)"
              alt="..."
              style="height: 50px; width: 50px; border-radius: 50px"
            />
            <div class="user-name">
              {{ item?.userAccountResponse.displayName }}
            </div>
            <div class="post-date">
              {{ item?.createdDate | date: "dd/MM, hh:mm aa" }}
            </div>
          </div>
          <div class="card-title">{{ item?.title }}</div>
          <div class="post-util">
            <div class="button-group">
              <dx-button
                icon="like"
                type="danger"
                hint="Click to like post"
                (onClick)="likePost(item)"
              ></dx-button>
              <div class="like-count">- {{ item?.countPostLike }} -</div>
              <dx-button
                icon="fullscreen"
                type="normal"
                hint="Click to see post detail"
                (onClick)="showDetail(item)"
              ></dx-button>
            </div>
            <div
              class="button-group"
              *ngIf="item.userAccountResponse.id === currentUserId"
            >
              <dx-button
                icon="trash"
                type="danger"
                hint="Click to delete post"
                (onClick)="deletePost(item)"
              ></dx-button>
              <div class="like-count">-</div>
              <dx-button
                icon="edit"
                type="danger"
                hint="Click to edit post"
                (onClick)="updatePost(item)"
              ></dx-button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="post-content">
            <dx-scroll-view
              [showScrollbar]="true"
              [scrollByContent]="true"
              [scrollByThumb]="true"
              [height]="300"
            >
              <dx-html-editor readOnly="true" [value]="item?.content">
              </dx-html-editor>
            </dx-scroll-view>
          </div>
          <div class="post-comment">
            <app-comment-list
              [postId]="item.id"
              [currentUserId]="currentUserId"
              [currentUserDisplayname]="currentUserDisplayname"
            ></app-comment-list>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</dx-scroll-view>
<ng-container *ngIf="currentFilterByPropertyValue">
  <app-upload-post
    [closePopupUpload]="closePopupUpload"
    [courseId]="currentFilterByPropertyValue"
    [userAccountId]="currentUserId"
    [title]="'Upload Post Editor'"
    [isVisible]="isUploadPopupVisible"
  ></app-upload-post>
</ng-container>
<ng-container *ngIf="currentUpdatedPost">
  <app-update-post
    [closePopupUpdate]="closePopupUpdate"
    [post]="currentUpdatedPost"
    [title]="'Update Post Editor'"
    [isVisible]="isUpdatePopupVisible"
  ></app-update-post>
</ng-container>
<ng-container *ngIf="currentSelectedPost">
  <app-post-detail
    [closeDetailPopup]="closeDetailPopup"
    [post]="currentSelectedPost"
    [isVisible]="isDetailPopupVisible"
  ></app-post-detail>
</ng-container>
<dx-speed-dial-action
  icon="arrowup"
  label=""
  [index]="1"
  (onClick)="scrollTop()"
>
</dx-speed-dial-action>
