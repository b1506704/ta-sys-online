<dx-toolbar
  [ngStyle]="{
    paddingLeft: '25px',
    marginBottom: '5px'
  }"
>
  <dxi-item [location]="'before'" [text]="'Course List'"> </dxi-item>
  <dxi-item widget="dxTextBox" [options]="searchBoxOptions" location="before">
  </dxi-item>
  <dxi-item
    widget="dxButton"
    [options]="refreshButtonOptions"
    location="after"
    [locateInMenu]="'auto'"
  >
  </dxi-item>
</dx-toolbar>
<dx-scroll-view
  [direction]="'vertical'"
  [showScrollbar]="true"
  [scrollByContent]="true"
  [scrollByThumb]="true"
  [height]="'69vh'"
  [bounceEnabled]="false"
  >
  <!-- (onPullDown)="updateTopContent($event)"
  (onReachBottom)="updateBottomContent($event)" -->
  <ng-container *ngIf="courseList">
    <div class="card-container">
      <div class="card" *ngFor="let item of courseList">
        <div class="card-title">{{ item?.name }}</div>
        <div class="card-body">
          <div class="card-text">
            <!-- Price: {{ item?.cost | formatCurrency: currency }} -->
          </div>
        </div>
        <div class="card-img">
          <img
            [src]="mapFileListToUrl(item?.id)"
            alt="..."
            style="height: 100%; width: 100%"
          />
        </div>
        <div class="button-group">
          <dx-button
            icon="edit"
            type="outline"
            text="Edit"
            hint="Click to edit course description"
            (onClick)="editCourse(item?.id)"
          ></dx-button>
          <dx-button
            icon="arrowright"
            type="outline"
            text="Enter"
            hint="Click to see enter classroom"
            (onClick)="selectCourse(item)"
          ></dx-button>
        </div>
      </div>
    </div>
  </ng-container>
</dx-scroll-view>
<dx-popup
  [(visible)]="isDetailPopupVisible"
  [height]="'90%'"
  [width]="'90%'"
  [showTitle]="true"
  [shading]="true"
  [title]="'Edit Course'"
  [dragEnabled]="true"
  [closeOnOutsideClick]="false"
  [showCloseButton]="true"
>
  <div *dxTemplate="let data of 'content'">
    <ng-container *ngIf="currentCourseID">
      <app-edit-course [courseID]="currentCourseID"> </app-edit-course>
    </ng-container>
  </div>
</dx-popup>
<dx-speed-dial-action
  icon="arrowup"
  label=""
  [index]="1"
  (onClick)="scrollTop()"
>
</dx-speed-dial-action>
