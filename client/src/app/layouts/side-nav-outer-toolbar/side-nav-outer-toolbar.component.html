<app-header
  class="layout-header"
  [menuToggleEnabled]="true"
  (menuToggle)="menuOpened = !menuOpened"
  [title]="title"
>
</app-header>

<dx-drawer
  class="layout-body"
  position="before"
  [closeOnOutsideClick]="shaderEnabled"
  [openedStateMode]="menuMode"
  [revealMode]="menuRevealMode"
  [minSize]="minMenuSize"
  [shading]="shaderEnabled"
  [(opened)]="menuOpened"
  [activeStateEnabled]="true"
>
  <app-side-navigation-menu
    [compactMode]="!menuOpened"
    [selectedItem]="selectedRoute"
    [ngClass]="{
      menu: isSideMenuVisible === true,
      hidden: isSideMenuVisible === false
    }"
    *dxTemplate="let dataMenu of 'panel'"
    (selectedItemChanged)="navigationChanged($event)"
    (openMenu)="navigationClick()"
  >
  </app-side-navigation-menu>
  <dx-scroll-view>
    <div class="content">
      <ng-content></ng-content>
    </div>
    <div class="content-block">
      <ng-content select="app-footer"></ng-content>
    </div>
  </dx-scroll-view>
</dx-drawer>

<dx-toast
  [(visible)]="isNotifVisible"
  type="{{ notifType }}"
  message="{{ responseMsg }}"
  [displayTime]="1250"
  [maxWidth]="200"
>
</dx-toast>
