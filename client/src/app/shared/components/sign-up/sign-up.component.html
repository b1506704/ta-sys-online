<dx-popup
  [visible]="isSignupPopupVisible"
  [height]="'85%'"
  [width]="'35%'"
  [showTitle]="false"
  [shading]="true"
  [dragEnabled]="true"
  [closeOnOutsideClick]="true"
  [showCloseButton]="false"
  (onHiding)="closeSignupPopup()"
>
  <div *dxTemplate="let data of 'content'">
    <div class="signup-container">
      <form
        id="form-container"
        (submit)="onSignupSubmit($event)"
        [ngClass]="{
          corner_box_animation: isLoading === true,
          signupForm: isLoading === false
        }"
      >
        <div class="long-title">
          <h3>Signup</h3>
        </div>
        <dx-form
          id="form"
          [formData]="user"
          [showValidationSummary]="true"
          validationGroup="userSignupData"
          (onContentReady)="onFormShown($event)"
        >
          <dxi-item itemType="group">
            <dxi-item itemType="group" caption="Account Information">
              <dxi-item
                dataField="username"
                [label]="{ text: 'Username' }"
                editorType="dxTextBox"
              >
                <dxi-validation-rule
                  type="required"
                  message="Username is required"
                >
                </dxi-validation-rule>
                <dxi-validation-rule
                  type="stringLength"
                  message="Username must be from 6 to 12 letters"
                  [min]="6"
                  [max]="12"
                >
                </dxi-validation-rule>
              </dxi-item>
              <dxi-item
                dataField="password"
                [label]="{ text: 'Password' }"
                editorType="dxTextBox"
                [editorOptions]="{ mode: 'password' }"
              >
                <dxi-validation-rule
                  type="required"
                  message="Password is required"
                >
                </dxi-validation-rule>
                <dxi-validation-rule
                  type="stringLength"
                  message="Password must be from 6 to 16 letters"
                  [min]="6"
                  [max]="16"
                >
                </dxi-validation-rule>
              </dxi-item>
              <dxi-item
                [label]="{ text: 'Confirm Password' }"
                editorType="dxTextBox"
                [editorOptions]="{ mode: 'password' }"
              >
                <dxi-validation-rule
                  type="required"
                  message="Confirm password is required"
                >
                </dxi-validation-rule>
                <dxi-validation-rule
                  type="compare"
                  [comparisonTarget]="passwordComparison"
                  message="Password and confirm password do not match"
                >
                </dxi-validation-rule>
                <dxi-validation-rule
                  type="stringLength"
                  message="Confirm password must be from 6 to 16 letters"
                  [min]="6"
                  [max]="16"
                >
                </dxi-validation-rule>
              </dxi-item>
              <dxi-item
                dataField="displayName"
                [label]="{ text: 'Display Name' }"
                editorType="dxTextBox"
              >
                <dxi-validation-rule
                  type="required"
                  message="Display name is required"
                >
                </dxi-validation-rule>
                <dxi-validation-rule
                  type="stringLength"
                  message="Display name must be from 6 to 20 letters"
                  [min]="6"
                  [max]="20"
                >
                </dxi-validation-rule>
              </dxi-item>             
              <dxi-item
                itemType="group"
                [colCount]="2"
                [cssClass]="'buttonGroup'"
              >
                <dxi-item
                  itemType="button"
                  horizontalAlignment="center"
                  [buttonOptions]="signupButtonOptions"
                >
                </dxi-item>
                <dxi-item
                  itemType="button"
                  horizontalAlignment="center"
                  [buttonOptions]="loginButtonOptions"
                >
                </dxi-item>
              </dxi-item>
            </dxi-item>
          </dxi-item>
        </dx-form>
      </form>
    </div>
    
  </div>
</dx-popup>
