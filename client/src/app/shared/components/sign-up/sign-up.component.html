<div style="display: flex; justify-content: center; align-items: center">
  <form
    id="form-container"
    (submit)="onSignupSubmit($event)"
    [classList]="['signupForm']"
  >
    <div class="long-title">
      <h3>Signup</h3>
    </div>
    <dx-form
      id="form"
      [formData]="user"
      [showValidationSummary]="true"
      validationGroup="userData"
      (onContentReady)="onFormShown($event)"
    >
      <dxi-item itemType="group">
        <dxi-item itemType="group" caption="Account Information">
          <dxi-item
            dataField="userName"
            [label]="{ text: 'Username' }"
            editorType="dxTextBox"
          >
            <dxi-validation-rule type="required" message="Username is required">
            </dxi-validation-rule>
            <dxi-validation-rule
              type="stringLength"
              message="Username cannot contain more than 8 letters!"
              [min]="1"
              [max]="8"
            >
            </dxi-validation-rule>
          </dxi-item>
          <dxi-item
            dataField="passWord"
            [label]="{ text: 'Password' }"
            editorType="dxTextBox"
            [editorOptions]="{ mode: 'password' }"
          >
            <dxi-validation-rule type="required" message="Password is required">
            </dxi-validation-rule>
            <dxi-validation-rule
              type="stringLength"
              message="Password cannot contain more than 12 letters!"
              [min]="1"
              [max]="8"
            >
            </dxi-validation-rule>
          </dxi-item>
          <dxi-item
            dataField="role"
            [label]="{ text: 'Role' }"
            editorType="dxSelectBox"
            [editorOptions]="{
              items: ['Customer', 'Doctor', 'Admin'],
              value: 'Customer'
            }"
          >
            <dxi-validation-rule type="required" message="Role is required">
            </dxi-validation-rule>
          </dxi-item>
          <dxi-item itemType="group" [colCount]="2" [cssClass]="'buttonGroup'">
            <dxi-item
              itemType="button"
              horizontalAlignment="center"
              [buttonOptions]="signupButtonOptions"
            >
            </dxi-item>
            <dxi-item
              itemType="button"
              horizontalAlignment="center"
              [buttonOptions]="resetButtonOptions"
            >
            </dxi-item>
          </dxi-item>
        </dxi-item>
      </dxi-item>
    </dx-form>
  </form>
</div>
