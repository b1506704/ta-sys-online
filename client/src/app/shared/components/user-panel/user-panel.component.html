<div class="user-panel">
  <div class="user-info">
    <div class="file-container">
      <img class="user-file" [src]="userFile.url" alt="..." />
    </div>
    <div class="user-name">{{ currentUser }}</div>
  </div>
  <dx-context-menu
    *ngIf="menuMode === 'context'"
    [items]="menuItems"
    target=".user-button"
    showEvent="dxclick"
    width="210px"
    [position]="{
      my: 'top',
      at: 'bottom'
    }"
    cssClass="user-menu"
  >
  </dx-context-menu>
  <dx-list
    *ngIf="menuMode === 'list'"
    class="dx-toolbar-menu-action"
    [items]="menuItems"
  >
  </dx-list>
</div>
