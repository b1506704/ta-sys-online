<div class="container">
  <form
    id="form-container"
    (submit)="onUserAccountSubmit($event)"
    [classList]="['signupForm']"
  >
    <div class="long-title">
      <h3>Profile Detail</h3>
    </div>
    <dx-form
      id="form"
      [formData]="userAccountData"
      [showValidationSummary]="true"
      validationGroup="userAccountData"
      (onContentReady)="onFormShown($event)"
    >
      <dxi-item itemType="group">
        <dxi-item itemType="group" caption="Account Information">
          <dxi-item
            dataField="username"
            [label]="{ text: 'Username' }"
            editorType="dxTextBox"
            [editorOptions]="{ disabled: true }"
          >
          </dxi-item>
          <dxi-item
            dataField="password"
            [label]="{ text: 'Password' }"
            editorType="dxTextBox"
            [editorOptions]="{ mode: 'password' }"
          >
            <dxi-validation-rule type="required" message="Password is required">
            </dxi-validation-rule>
            <dxi-validation-rule
              type="stringLength"
              message="Password cannot contain more than 12 letters!"
              [min]="1"
            >
            </dxi-validation-rule>
          </dxi-item>
          <dxi-item itemType="group" [colCount]="2" [cssClass]="'buttonGroup'">
            <dxi-item
              itemType="button"
              horizontalAlignment="center"
              [buttonOptions]="submitUserAccountButtonOptions"
            >
            </dxi-item>
            <dxi-item
              itemType="button"
              horizontalAlignment="center"
              [buttonOptions]="resetUserAccountButtonOptions"
            >
            </dxi-item>
          </dxi-item>
        </dxi-item>
      </dxi-item>
      <dxi-item itemType="group"></dxi-item>
    </dx-form>
  </form>
  <form
    id="user-info-form-container"
    (submit)="onUserInfoSubmit($event)"
    [classList]="['signupForm']"
  >
    <dx-form
      id="user-info-form"
      [formData]="userInfoData"
      [showValidationSummary]="true"
      validationGroup="userInfoData"
    >
      <dxi-item itemType="group">
        <dxi-item itemType="group" caption="Personal Information">
          <dxi-item name="avatar">
            <div *dxTemplate>
              <div class="image-container">
                <img [src]="imageData.url" alt="..." />
                <input
                  class="img-input"
                  type="file"
                  id="img"
                  accept="image/*"
                  (change)="handleInputChange($event)"
                />
              </div>
            </div>
          </dxi-item>
          <dxi-item
            dataField="fullName"
            [label]="{ text: 'Full Name' }"
            editorType="dxTextBox"
          >
            <dxi-validation-rule
              type="required"
              message="Full name is required"
            >
            </dxi-validation-rule>
            <dxi-validation-rule
              type="stringLength"
              message="Full name cannot lower than 1 letter!"
              [min]="1"
            >
            </dxi-validation-rule>
          </dxi-item>
          <dxi-item name="gender">
            <dxo-label text="Description"></dxo-label>
            <dx-select-box
              (onValueChanged)="onGenderChange($event)"
              [displayExpr]="'name'"
              [valueExpr]="'id'"
              [dataSource]="genderList"
              [value]="userInfoData?.gender"
            >
            </dx-select-box>
          </dxi-item>
          <dxi-item
            dataField="dateOfBirth"
            [label]="{ text: 'Birthdate' }"
            editorType="dxDateBox"
          >
            <dxi-validation-rule
              type="required"
              message="Birthdate is required"
            >
            </dxi-validation-rule>
          </dxi-item>
          <dxi-item
            dataField="address"
            [label]="{ text: 'Address' }"
            editorType="dxTextBox"
          >
            <dxi-validation-rule type="required" message="Address is required">
            </dxi-validation-rule>
            <dxi-validation-rule
              type="stringLength"
              message="Address cannot lower than 1 letter!"
              [min]="1"
            >
            </dxi-validation-rule>
          </dxi-item>
          <dxi-item
            dataField="email"
            [label]="{ text: 'Email' }"
            editorType="dxTextBox"
          >
            <dxi-validation-rule type="required" message="Email is required">
            </dxi-validation-rule>
            <dxi-validation-rule
              type="stringLength"
              message="Email cannot lower than 1 letter!"
              [min]="1"
            >
            </dxi-validation-rule>
          </dxi-item>
          <dxi-item
            dataField="phone"
            [label]="{ text: 'Phone Number' }"
            editorType="dxTextBox"
          >
            <dxi-validation-rule
              type="required"
              message="Phone number is required"
            >
            </dxi-validation-rule>
            <dxi-validation-rule
              type="stringLength"
              message="Phone number cannot lower than 1 letter!"
              [min]="1"
            >
            </dxi-validation-rule>
          </dxi-item>
          <dxi-item itemType="group" [colCount]="2" [cssClass]="'buttonGroup'">
            <dxi-item
              itemType="button"
              horizontalAlignment="center"
              [buttonOptions]="submitUserInfoButtonOptions"
            >
            </dxi-item>
            <dxi-item
              itemType="button"
              horizontalAlignment="center"
              [buttonOptions]="resetUserInfoButtonOptions"
            >
            </dxi-item>
          </dxi-item>
        </dxi-item>
      </dxi-item>
    </dx-form>
  </form>
</div>
